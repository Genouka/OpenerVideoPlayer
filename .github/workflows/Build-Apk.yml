name: Build-Apk

on:
  workflow_dispatch:

  push:
    branches:
      - '**'
    paths-ignore:
      - 'LICENSE'
      - 'README.md'
      - '.github/**'

jobs:
  build:
    if: ${{ !startsWith(github.event.head_commit.message, 'chore:') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: write secrets info
        run: |
          echo ${{ secrets.APP_STORE_FILE_BASE64 }} | base64 --decode > ${{ github.workspace }}/key.jks
          echo APP_STORE_FILE='${{ github.workspace }}/key.jks' >> gradle.properties
          echo APP_STORE_PASSWORD='${{ secrets.APP_STORE_PASSWORD }}' >> gradle.properties
          echo APP_KEY_ALIAS='${{ secrets.APP_KEY_ALIAS }}' >> gradle.properties
          echo APP_KEY_PASSWORD='${{ secrets.APP_KEY_PASSWORD }}' >> gradle.properties

      - run: chmod 777 ./gradlew
      - run: ./gradlew app:assemble

      - uses: actions/upload-artifact@v3
        with:
          name: outputs
          path: app/build/outputs

      - uses: actions/upload-artifact@v3
        with:
          name: release
          path: app/build/outputs/apk/release

      - uses: actions/upload-artifact@v3
        with:
          name: debug
          path: app/build/outputs/apk/debug