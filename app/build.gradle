plugins {
    id 'com.android.application'
}

android {
    namespace 'com.aliangmaker.meida'
    compileSdk 33
    lintOptions {
        disable 'ExpiredTargetSdkVersion'
    }
    viewBinding {
        enabled true
    }
    defaultConfig {
        applicationId 'com.aliangmaker.media'
        minSdk 21
        //noinspection ExpiredTargetSdkVersion
        targetSdk 26
        versionCode 12
        versionName "3.10.8"
        resConfigs("cn")
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        // 仅保留两种架构的 so 库
        ndk {
            abiFilters "armeabi-v7a"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}
dependencies {
    implementation 'com.squareup.okhttp3:okhttp:3.14.+'
    api 'tv.danmaku.ijk.media:ijkplayer-java:0.8.8' //??IJKPlayer
    api 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.8.8' //??IJKPlayer
    api'com.github.ctiao:dfm:0.4.2'
    api 'com.danikula:videocache:2.7.1'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
}

